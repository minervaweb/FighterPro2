{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.banner.enable }}
{{- with $data.homepage.banner }}

<!-- Header -->

<section class="section">
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center" >
                        <h1 class="font-weight-bold mb-4 font-size-60">{{ .title | markdownify }}</h1>
                        <a class="btn btn-main" href="{{ .button.link|absLangURL}}">Discover</a>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
        
        <!-- Video Background -->
        <video autoplay loop muted id="video-background" poster="images/header-background.jpg" playsinline>
            <source src="{{ .image | absURL }}" type="video/mp4" />
        </video>
        <!-- end of video background -->

    </header> <!-- end of header -->
</section><!-- header close -->

<!-- end of header -->
