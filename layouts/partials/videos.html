{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.videos.enable }}
{{- with $data.homepage.videos }}
<section class="section" id="features">
<div class="container mt-5">
  <div id="videoCarousel" class="carousel slide" data-ride="carousel">
    <div class="col-12">
      <div class="heading">
        <h2>{{ .title | markdownify }}</h2>
      </div>
      <div class="carousel-inner">

        <div class="carousel-item active">
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/yFMgOWayAJk" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="carousel-item">
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/Jq4--rtLBPs" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="carousel-item">
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/yFMgOWayAJk" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

      </div>
      <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  {{- end }}
  {{- end }}
